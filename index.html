    <script type="text/javascript">
        $(document).ready(function() {
            google.script.run.withSuccessHandler(SpanInscricoes).Init();

            function SpanInscricoes(numeroInscricoes) {
                document.getElementById('qtdInscricoesRestantes').textContent = numeroInscricoes;

                if (numeroInscricoes == 0) {
                    document.getElementById('btnEnviar').disabled = "true";
                    document.getElementById('Nome').disabled = "false";
                    document.getElementById('Nome').placeholder = "";
                    document.getElementById('titulo').textContent = "Inscrições Encerradas !";
                    document.getElementById('subtitulo').textContent = "Limite máximo de inscrições alcançado, não é mais possível se inscrever. O culto será transmitido no Youtube no link abaixo. ";
                    document.getElementById('linkYoutube').textContent = "https://www.youtube.com/channel/UCe9ff8DnD9GIZD8nC5KpIMg"; 
                }
            }
        });
    </script>

    <script type="text/javascript">
        function Salvar() {

            if (document.getElementById('Nome').value.trim().length == 0) {

                alert('PREENCHA OS CAMPOS !');
                return false;

            }
            if (document.getElementById('Nome').value.trim().length <= 5) {
                alert('O NOME INFORMADO É MUITO PEQUENO !');

            } else {

                var dados = {
                    Nome: document.getElementById('Nome').value
                };

                google.script.run.withSuccessHandler(ValidarInscricoes).Registrar(dados);

                function ValidarInscricoes(retorno) {
                    if (retorno != 0) {
                        window.open("https://script.google.com/macros/s/AKfycbyLGGFX3SCvJqc5pCJg77oRvwD_4VrgednXS2mVAHB-8iR5W85JnZwevDiuTfqGfaGn/exec", '_top');
                    } else {
                        alert('ESTE NOME JÁ ESTÁ INSCRITO !');
                    }
                }
            }
        }
    </script>
